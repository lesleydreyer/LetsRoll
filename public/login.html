<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's Roll! Play some board games!</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

<body>
    
    <main role="main">
        <h1>Log In</h1>
        <form id="js-login-form" role="login">
            <fieldset>
                <legend>Log In</legend>
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your username here" required><br/>
                <label for="password">Password</label>
                <input type="text" id="password" name="maxPlayers" placeholder="Enter your password here" required><br/>
                <button type="submit" id="logInBtn" class="search">Log In</button>
            </fieldset>
        </form>
        <p><a href="./signup.html">Or Sign Up Here</a></p>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
